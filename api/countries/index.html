<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries in the World</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0d959e4b4a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="card containerPadding flex">
      <h1>Where in the world?</h1>

      <button type="button" id="mode">
        <i class="fa-regular fa-moon"></i>Dark Mode
      </button>
    </header>

    <main>
      <section class="containerPadding searchFilter flex">
        <section class="flex search">
          <input
            type="text"
            class="bd-rd card searchBar"
            placeholder="Search for a country..."
            id="search"
          />
          <button type="button" aria-label="search" class="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </section>

        <section class="filterSelector">
          <section id="selectField" class="bd-rd card">
            <p id="selectText">Filter by Region</p>
            <i class="fa-solid fa-angle-down" id="arrow"></i>
          </section>
          <ul id="list" class="bd-rd hide card"></ul>
        </section>
      </section>

      <section
        class="containerPadding mt-container flex countriesList"
        id="countriesList"
      ></section>
    </main>
  </body>
</html>
