<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar Menu</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/0d959e4b4a.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- NAV -->
    <div class="nav" id="nav">
      <div class="navContent">
        <div class="navToggle" id="navToggle">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </div>

        <a href="#" class="navLogo">
          <i class="fa-solid fa-heart"></i>
          <span class="navLogoName">Healthy</span>
        </a>

        <div class="navList">
          <a href="#" class="navLink">
            <i class="fa-brands fa-buromobelexperte" title="Dashboard"></i>
            <span class="navLinkName">Dashboard</span>
          </a>
          <a href="#" class="navLink">
            <i class="fa-solid fa-calendar-check" title="Appointments"></i>
            <span class="navLinkName">Appointments</span>
          </a>
          <a href="#" class="navLink">
            <i class="fa-solid fa-envelope" title="Messages"></i>
            <span class="navLinkName">Mesages</span>
          </a>
          <a href="#" class="navLink">
            <i class="fa-solid fa-chart-column" title="Statistics"></i>
            <span class="navLinkName">Statistics</span>
          </a>
          <a href="#" class="navLink">
            <i class="fa-solid fa-gear" title="Settings"></i>
            <span class="navLinkName">Settings</span>
          </a>
        </div>
      </div>
    </div>
    <!-- MAIN -->
    <main class="container section"><h1>Components</h1></main>
  </body>
</html>
